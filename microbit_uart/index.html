.then(service => {\n    console.log(\"service\", service)\n    return service.getCharacteristic(ACCELEROMETERDATA_CHARACTERISTIC_UUID)\n  })\n  .then(chara => {\n    console.log(\"ACCELEROMETER:\", chara)\n    console.log(\"BLE接続が完了しました。\");\n    characteristic = chara;\n    characteristic.startNotifications();\n    characteristic.addEventListener('characteristicvaluechanged',onAccelerometerValueChanged);\n    characteristic.writeValue(value);\n  })  \n  .catch(error => {\n    console.log(\"BLE接続に失敗しました。もう一度試してみてください\");\n    console.log(error);\n  });    \n}\n\nfunction onAccelerometerValueChanged(event) {\n    AcceleratorX = event.target.value.getUint16(0)/1000.0;\n    console.log('x:' + AcceleratorX);\n    // document.js.x.value = AcceleratorX;\n    accX = AcceleratorX;\n    \n    AcceleratorY = event.target.value.getUint16(2)/1000.0;\n    console.log('y:' + AcceleratorY);\n    // document.js.y.value = AcceleratorY;\n    accY = AcceleratorY;\n\n    AcceleratorZ = event.target.value.getUint16(4)/1000.0;\n    console.log('z:' + AcceleratorZ);\n    // document.js.z.value = AcceleratorZ;\n    accZ = AcceleratorZ;\n} \n\nfunction disconnect() {\n  if (!accelerometer_device || !accelerometer_device.gatt.connected) return ;\n  accelerometer_device.gatt.disconnect();\n  console.log(\"BLE接続を切断しました。\")\n}\n\n\n","useExternalFile":"no"},"ports":[{"name":"code","type":{"name":"string","allowEditOnly":true,"codeeditor":"javascript"},"plug":"input","group":"Code","displayName":"Code","default":"define({\n\t// The input ports of the Javascript node, name of input and type\n\tinputs:{\n\t    // ExampleInput:'number',\n\t    // Available types are 'number', 'string', 'boolean', 'color' and 'signal',\n\t    mySignal:'signal',\n\t},\n\t\n\t// The output ports of the Javascript node, name of output and type\n\toutputs:{\n\t    // ExampleOutput:'string',\n\t},\n\t\n\t// All signal inputs need their own function with the corresponding name that\n\t// will be run when a signal is recei ButtonPressed(inputs.msg);\n\t\t}\n\t\t\n\t\tthis.runNextFrame();\n\t\toutputs.btn = btn;\n\t    this.flagOutputDirty(\"btn\");\n\t\t\n\t}\n})\n\nconst UART_SERVICE_UUID = \"6e400001-b5a3-f393-e0a9-e50e24dcca9e\";\n\n// Allows the micro:bit to transmit a byte array\nconst UART_TX_CHARACTERISTIC_UUID = \"6e400002-b5a3-f393-e0a9-e50e24dcca9e\";\n\n// Allows a connected client to send a byte array\nconst UART_RX_CHARACTERISTIC_UUID = \"6e400003-b5a3-f393-e0a9-e50e24dcca9e\";\n\nvar btn;\nlet uBitDevice;\nlet rxCharacteristic;\n\nasync function connect() {\n  try {\n    console.log(\"Requesting Bluetooth Device...\");\n    uBitDevice = await navigator.bluetooth.requestDevice({\n      filters: [{ namePrefix: \"BBC micro:bit\" }],\n      optionalServices: [UART_SERVICE_UUID]\n    });\n\n    console.log(\"Connecting to GATT Server...\");\n    const server = await uBitDevice.gatt.connect();\n\n    console.log(\"Getting Service...\");\n    const service = await server.getPrimaryService(UART_SERVICE_UUID);\n\n    console.log(\"Getting Characteristics...\");\n    const txCharacteristic = await service.getCharacteristic(\n      UART_TX_CHARACTERISTIC_UUID\n    );\n    txCharacteristic.startNotifications();\n    txCharacteristic.addEventListener(\n      \"characteristicvaluechanged\",\n      onTxCharacteristicValueChanged\n    );\n    rxCharacteristic = await service.getCharacteristic(\n      UART_RX_CHARACTERISTIC_UUID\n    );\n  } catch (error) {\n    console.log(error);\n  }\n}\n\nfunction disconnect() {\n  if (!uBitDevice) {\n    return;\n  }\n\n  if (uBitDevice.gatt.connected) {\n    uBitDevice.gatt.disconnect();\n    console.log(\"Disconnected\");\n  }\n}\n\nasync function pingButtonPressed(msg) {\n  if (!rxCharacteristic) {\n    return;\n  }\n\n  try {\n    let encoder = new TextEncoder();\n    rxCharacteristic.writeValue(encoder.encode(msg +\"\\n\"));\n  } catch (error) {\n    console.log(error);\n  }\n}\n\nfunction onTxCharacteristicValueChanged(event) {\n  let received
