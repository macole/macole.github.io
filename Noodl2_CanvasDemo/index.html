きめる\r\n            dude.scale.set(0.01 + Math.random() * 0.1);\r\n\r\n            // ランダムに散らす\r\n            dude.x = Math.random() * app.screen.width;\r\n            dude.y = Math.random() * app.screen.height;\r\n\r\n            // ランダムな速度を0〜2の間で作ります。\r\n            dude.speed = (200 + Math.random() * 0.5) * 0.5;\r\n\r\n            // 生成された画像の配列をpushして簡単にアクセスできるようにします\r\n            hayachi.push(dude);\r\n\r\n            // ループのデータを反映\r\n            sprites.addChild(dude);\r\n        }\r\n\r\n        //アニメーションの初期値値\r\n        let tick = 0;\r\n        //ステージの高さ\r\n        const HEIGHT = 620;\r\n\r\n        app.ticker.add(function () {\r\n\r\n            // 画像を繰り返し処理して位置を更新する\r\n            for (let i = 0; i < hayachi.length; i++) {\r\n                //配列を代入\r\n                let dude = hayachi[i];\r\n                //横の位置\r\n                dude.x += (Math.random() - 0.5) * 1 * dude.scale.x;\r\n                //縦の位置\r\n                dude.y += dude.scale.y * dude.speed;\r\n\r\n                //画面の一番下に行った時縦の位置をリセット、横の位置をランダムに配置\r\n                if (dude.y > HEIGHT) {\r\n                    dude.y = -10;\r\n                    dude.x += (Math.random() - 0.5) * 1 * dude.scale.x;\r\n                }\r\n            }\r\n\r\n            // ティッカーを増やす\r\n            tick += 0.1;\r\n        });\r\n\r\n        //------テキストの描画-----//\r\n\r\n        // スタイルを指定\r\n        let styleBig = new PIXI.TextStyle({\r\n            fontFamily: 'Comfortaa',\r\n            fontSize: 70,\r\n            fill: '#ffffff',\r\n            lineJoin: 'round',\r\n            stroke: '#1099bb',\r\n            strokeThickness: 30,\r\n            align: 'center',\r\n            wordWrapWidth: 1000,\r\n            wordWrap: true\r\n        });\r\n        let styleSmall = new PIXI.TextStyle({\r\n            fontFamily: 'Comfortaa',\r\n            fontSize: 40,\r\n            fill: '#ffffff',\r\n            lineJoin: 'round',\r\n            stroke: '#1099bb',\r\n            strokeThickness: 30,\r\n            align: 'center',\r\n            wordWrapWidth: 1000,\r\n            wordWrap: true\r\n        });\r\n\r\n        // スタイルを反映\r\n        let textBig = new PIXI.Text('Pixi.js on Noodl', styleBig);\r\n        let textSmall = new PIXI.Text('Particle animation', styleSmall);\r\n\r\n        // テキストの位置を指定\r\n        textBig.x = 100;\r\n        textBig.y = 220;\r\n        textSmall.x = 200;\r\n        textSmall.y = 320;\r\n\r\n        // ステージに表示させる\r\n        app.stage.addChild(textBig);\r\n        app.stage.addChild(textSmall);\r\n    },\r\n\r\n    // This function will be called when any of the inputs have changed\r\n    change: function (inputs, outputs) {\r\n        // ...\r\n    }\r\n})","useExternalFile":"yes","externalFile":"Pixi02.js"},"ports":[{"name":"externalFile","type":{"name":"source","allowEditOnly":true},"plug":"input","group":"Code","displayName":"File Path","index":1},{"name":"mySignal","plug":"input","type":{"name":"signal"},"group":"Inputs","index":2},{"name":"DOM","plug":"input","type":{"name":"domelement"},"group":"Inputs","index":3},{"name":"scriptLoaded","plug":"input","type":{"name":"string"},"group":"Inputs","index":4}],"children":[]},{"id":"8843b734-1bd2-b848-bb95-0593e832e4f1","type":"Script Downloader","parameters":{"input 0":"https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.3/pixi.min.js"},"ports":[{"name":"input 0","displayName":"Script 0","type":"string","plug":"input","group":"External scripts","index":2},{"name":"input 1","displayName":"Script 1","type":"string","plug":"input","group":"External scripts","index":3}],"children":[]},{"id":"828439bf-8d89-0b04-1eb7-32887ea4c238","type":"Group","parameters":{},"ports":[{"name":"width","type":{"name":"number","units":["%","px","vw"],"defaultUnit":"%"},"plug":"input","group":"Dimensions","displayName":"Width","default":"100","index":2},{"name":"height","type":{"name":"number","units":["%","px","vh"],"defaultUnit":"%"},"plug":"input","group":"Dimensions","displayName":"Height","defaul misphericLight(\"light1\", new BABYLON.Vector3(1, 1, 0), scene);\n            var light2 = new BABYLON.PointLight(\"light2\", new BABYLON.Vector3(0, 1, -1), scene);\n            var sphere = BABYLON.MeshBuilder.CreateSphere(\"sphere\", {diameter:2}, scene);\n            return scene;\n        };\n       var scene = createScene(); //Call the createScene function\n        engine.runRenderLoop(function () { \n                scene.render();\n        });\n        window.addEventListener(\"resize\", function () { \n                engine.resize();\n        });\n    }\n})\n\n","useExternalFile":"yes","externalFile":"Babylon01.js"},"ports":[{"name":"externalFile","type":{"name":"source","allowEditOnly":true},"plug":"input","group":"Code","displayName":"File Path","index":1},{"name":"mySignal","plug":"input","type":{"name":"signal"},"group":"Inputs","index":2},{"name":"domElement","plug":"input","type":{"name":"domelement"},"group":"Inputs","index":3},{"name":"scriptLoaded","plug":"input","type":{"name":"string"},"group":"Inputs","index":4},{"name":"id","type":{"name":"string"},"plug":"output","group":"Outputs","index":5}],"children":[]}],"connections":[{"sourceId":"e3fd7005-d86d-a258-a0b4-29d07b7a9030","sourcePort":"onElementCreated","targetId":"ea461171-6512-bf65-b445-891cd357dc98","targetPort":"domElement"},{"sourceId":"e029fe80-da0d-8fc1-ae6d-8c475c9a7347","sourcePort":"loaded","targetId":"ea461171-6512-bf65-b445-891cd357dc98","targetPort":"mySignal"}],"ports":[],"roots":["43cdc744-9065-876d-f5af-2a788be7ad32"]},{"name":"/03_QRCodeJS","nodes":[{"id":"e9efdcc7-96d2-ea44-b7e9-6dd440cd0700","type":"Javascript2","parameters":{"code":"define({\n    inputs: {\n        mySignal: 'signal',\n        DOM: 'domelement',\n    },\n    outputs: {\n    },\n\n    mySignal: function (inputs, outputs) {\n        // ...\n        var canvas = inputs.DOM;\n        var canvasWidth = canvas.width = window.innerWidth;\n        var canvasHeight = canvas.height = window.innerHeight;\n        var ctx = canvas.getContext('2d');\n        var heightScale = 0.866;\n\n        function rnd(min, max) {\n            return Math.floor((Math.random() * (max - min + 1)) + min);\n        };\n\n        function render() {\n            ctx.fillStyle = 'rgb(0,0,0)';\n            ctx.fillRect(0, 0, canvasWidth, canvasHeight);\n            ctx.lineWidth = 1;\n\n            var hueStart = rnd(0, 360);\n            var triSide = 40;\n            var halfSide = triSide / 2;\n            var rowHeight = Math.floor(triSide * heightScale);\n            var columns = Math.ceil(canvasWidth / triSide) + 1;\n            var rows = Math.ceil(canvasHeight / rowHeight);\n\n            var col, row;\n            for (row = 0; row < rows; row++) {\n                var hue = hueStart + (row * 3);\n\n                for (col = 0; col < columns; col++) {\n\n                    var x = col * triSide;\n                    var y = row * rowHeight;\n                    var clr;\n\n                    if (row % 2 != 0) {\n                        x -= halfSide;\n                    }\n\n                    // upward pointing triangle\n                    clr = 'hsl(' + hue + ', 50%, ' + rnd(0, 60) + '%)';\n                    ctx.fillStyle = clr;\n                    ctx.strokeStyle = clr;\n                    ctx.beginPath();\n                    ctx.moveTo(x, y);\n                    ctx.lineTo(x + halfSide, y + rowHeight);\n                    ctx.lineTo(x - halfSide, y + rowHeight);\n                    ctx.closePath();\n                    ctx.fill();\n                    ctx.stroke(); // needed to fill antialiased gaps on edges\n\n                    // downward pointing triangle\n                    clr = 'hsl(' + hue + ', 50%, ' + rnd(0, 60) + '%)';\n                    ctx.fillStyle = clr;\n                    ctx.strokeStyle = clr;\n                    ctx.beginPath();\n                    ctx.moveTo(x, y);\n                    ctx.lineTo(x + triSide, y);\n                    ctx.lineTo(
